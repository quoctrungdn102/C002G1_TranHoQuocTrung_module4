<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h3 style="text-align: center">Giỏ hàng của tôi</h3>
    <div class="card" th:each="temp: ${cart.map}" style="width: 100%; font-size: 10px;background: whitesmoke">
        <div style="display: flex">
            <div style="float: left">
                <img style="width: 20rem" class="card-img-top" th:src="${temp.getKey().img}" alt="Card image cap">
            </div>
            <div class="card-body">
                <h5 th:text="${temp.getKey().nameProduct}"></h5>
                <h5>Giá:</h5> <h6 th:text="${temp.getKey.price}"></h6>
                <h6>Số lượng:</h6>
                <label><a th:href="@{/degree/{id}(id=${temp.getKey().idProduct})}">
                    <button>-</button>
                </a></label>
                <span class="card-text" th:text="${temp.getValue()}"></span>
                <label><a th:href="@{/plus/{id}(id=${temp.getKey().idProduct})}">
                    <button>+</button>
                </a></label>
                <a th:href="@{/delete/{id}(id=${temp.getKey().idProduct})}">
                    <button>xóa sản phẩm</button>
                </a>
            </div>
        </div>


    </div>
    <div th:if="${cart.map.size==0}">
        <a th:href="@{/}">
            <button>tiếp tục mua sắm</button>
        </a>
    </div>
    <h4 th:text="${mes}"></h4>

    <div th:if="${cart.totalPrice()!=0}">
        <h3>tổng cộng</h3>
        <h4 th:text="${cart.totalPrice()}"></h4>
        <a th:href="@{/pay}">
            <button>Thanh toán</button>
        </a>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</html>
