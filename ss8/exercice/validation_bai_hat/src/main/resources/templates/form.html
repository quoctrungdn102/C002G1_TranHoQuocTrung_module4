<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 style="align-items: center"> Đăng ký</h3>
    <form th:action="@{/create}" method="post" th:object="${song}">
        <div class="form-group">
            <label for="exampleInputEmail11">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail11" aria-describedby="emailHelp"
                   placeholder="Enter email" th:field="*{nameSong}">
            <label style="color: #ff0000" th:if="${#fields.hasErrors('nameSong')}" th:errors="*{nameSong}"></label>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail14"> Name Singer</label>
            <input type="text" class="form-control" id="exampleInputEmail14" aria-describedby="emailHelp"
                   placeholder="Enter email" th:field="*{singer}">
            <label style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></label>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail15">category</label>
            <input type="text" class="form-control" id="exampleInputEmail15" aria-describedby="emailHelp"
                   placeholder="Enter email" th:field="*{category}">
            <label style="color:red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></label>

        </div>

        <!--    <div class="form-check">-->
        <!--        <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
        <!--        <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
        <!--    </div>-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

</html>
