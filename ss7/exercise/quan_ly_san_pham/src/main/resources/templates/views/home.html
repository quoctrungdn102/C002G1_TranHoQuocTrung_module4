<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div style="text-align: center">
    <h3>Search product </h3>
    <form th:action="@{/search}" method="get">
        <input name="search" type="text">
        <input type="submit" value="Search">
    </form>
</div>

<div class="container">
    <a th:href="@{/creat}">
        <button>Creat Product</button>
    </a>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Stt</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Producer</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
            <th scope="col">View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="temp,status:${listProduct}">
            <td th:text="${status.count}"></td>
            <td th:text="${temp.nameProduct}"></td>
            <td th:text="${temp.price}"></td>
            <td th:text="${temp.description}"></td>
            <td th:text="${temp.producer}"></td>
            <td><a th:href="@{/edit/{id}(id = ${temp.idProduct})}">Edit</a></td>
            <td><a th:href="@{/delete/{id}(id = ${temp.idProduct})}">Delete</a></td>
            <td><a th:href="@{/view/{id}(id = ${temp.idProduct})}">View</a></td>
        </tr>
        </tbody>
    </table>
    <h4 th:text="${mes}"></h4>
</div>
</body>
</html>
