<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <form th:action="@{/creat}" method="post" th:object="${product}">
        <div class="form-group">
            <label for="exampleInputEmail0">Id product</label>
            <input type="text" class="form-control" id="exampleInputEmail0" aria-describedby="emailHelp"
                   th:field="*{idProduct}" readonly>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{nameProduct}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Price</label>
            <input type="text" class="form-control" id="exampleInputPassword2" th:field="*{price}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword3">Description</label>
            <input type="text" class="form-control" id="exampleInputPassword3" th:field="*{description}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword4">producer</label>
            <input type="text" class="form-control" id="exampleInputPassword4" th:field="*{producer}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</html>
